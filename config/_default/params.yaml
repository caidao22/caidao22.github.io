# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  theme_day: earth
  theme_night: minimal
  font: minimal
  # font_size: L
  # mode: system
  color: emerald
  # font: serif

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: ''
    twitter: ''
  analytics:
    google_analytics: 'UA-26411696-1'
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_day_night: true
    show_search: true
    highlight_active_link: true
    blox: "navbar"
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Hong Zhang"

# Site footer
footer:
  copyright:
#    notice: 'Â© {year} Me. This work is licensed under {license}'
#    license:
#      enable: true
#      allow_derivatives: false
#      share_alike: true
#      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 1 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
